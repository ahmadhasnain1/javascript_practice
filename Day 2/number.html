<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Number Methods</h2>

<p>The toString() method converts a number to a string.</p>

<p id="demo"></p>

<button type="button" onclick="numberToStringConversion()">Convert Number to String</button>
<button type="button" onclick="getMaxValue()">Get Max Value</button>
<button type="button" onclick="getMinValue()">Get Min Value</button>
<button type="button" onclick="getPositiveInfinity()">Get Positive Infinity</button>
<button type="button" onclick="getNegativeInfinity()">Get Negative Infinity</button>
<button type="button" onclick="addition(1,2)">Add Two Numbers</button>
<button type="button" onclick="addition(1,2)">Add Two Numbers</button>


<script>
  function numberToStringConversion(){
    let x = 123;
    document.getElementById("demo").innerHTML =
      x.toString() + "<br>" +
      (123).toString() + "<br>" +
      (100 + 23).toString();
  }

  function getMaxValue(){
    document.getElementById("demo").innerHTML = Number.MAX_VALUE;
  }

  function getMinValue(){
    document.getElementById("demo").innerHTML = Number.MIN_VALUE;
  }

  function getPositiveInfinity(){
    document.getElementById("demo").innerHTML = Number.POSITIVE_INFINITY;
  }

  function getNegativeInfinity(){
    document.getElementById("demo").innerHTML = Number.NEGATIVE_INFINITY;
  }

  function convertToExponential(){  //returns a string, with a number rounded and written using exponential notation.
    let x = 9.656;
    document.getElementById("demo").innerHTML =
    x.toExponential() + "<br>" + 
    x.toExponential(2) + "<br>" + 
    x.toExponential(4) + "<br>" + 
    x.toExponential(6);
  }

  function convertToFixed(){  //returns a string, with the number written with a specified number of decimals:
    let x = 9.656;
    document.getElementById("demo").innerHTML =
    x.toFixed(0) + "<br>" +
    x.toFixed(2) + "<br>" +
    x.toFixed(4) + "<br>" +
    x.toFixed(6);
  }

</script>

</body>
</html>
